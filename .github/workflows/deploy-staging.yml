name: Deploy to Staging

on:
  push:
    branches:
      - dev
  workflow_dispatch:

concurrency:
  group: deploy-staging-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      # Org-level env (preferred). Set these as Organization secrets.
      KINSTA_HOST: ${{ secrets.KINSTA_HOST }}
      KINSTA_USER: ${{ secrets.KINSTA_USER }}
      KINSTA_PORT: ${{ secrets.KINSTA_PORT }}
      KINSTA_SSH_KEY: ${{ secrets.KINSTA_SSH_KEY }}
      # Provide either KINSTA_FUNNEL_STG_PATH (full path) or KINSTA_FUNNEL_ROOT + FUNNEL_SLUG
      KINSTA_FUNNEL_STG_PATH: ${{ secrets.KINSTA_FUNNEL_STG_PATH }}
      KINSTA_FUNNEL_ROOT: ${{ secrets.KINSTA_FUNNEL_ROOT }}
      # App envs (can also be org secrets)
      VITE_APP_ORIGIN: ${{ secrets.STAGING_APP_ORIGIN }}
      VITE_WP_BASE: ${{ secrets.STAGING_WP_BASE }}
      VITE_FUNNEL_API_BASE: ${{ secrets.STAGING_FUNNEL_API_BASE }}
      # Repo secrets common to both envs
      FUNNEL_SLUG: ${{ secrets.FUNNEL_SLUG }}
      VITE_APP_BASEPATH: ${{ secrets.APP_BASE_PATH }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Generate optimized thumbnails
        run: npm run generate:thumbs

      - name: Build (staging)
        run: npm run build

      - name: Add SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ env.KINSTA_SSH_KEY }}

      - name: Add known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -p "${KINSTA_PORT:-22}" "${KINSTA_HOST}" >> ~/.ssh/known_hosts

      - name: Resolve deploy path and guard
        run: |
          # Compute REMOTE_PATH
          if [ -n "${KINSTA_FUNNEL_STG_PATH}" ]; then
            REMOTE_PATH="${KINSTA_FUNNEL_STG_PATH}"
          elif [ -n "${KINSTA_FUNNEL_ROOT}" ] && [ -n "${FUNNEL_SLUG}" ]; then
            REMOTE_PATH="${KINSTA_FUNNEL_ROOT%/}/${FUNNEL_SLUG}"
          else
            echo "Missing deploy path: set either KINSTA_FUNNEL_STG_PATH or KINSTA_FUNNEL_ROOT + FUNNEL_SLUG"; exit 1
          fi
          echo "Deploying funnel to: ${REMOTE_PATH}"
          case "$REMOTE_PATH" in
            */wp-content/plugins|*/wp-content/plugins/) echo "Refusing to deploy to plugins directory"; exit 1 ;;
          esac
          echo "REMOTE_PATH=$REMOTE_PATH" >> $GITHUB_ENV
          # Ensure remote dir exists
          ssh -p "${KINSTA_PORT:-22}" "${KINSTA_USER}@${KINSTA_HOST}" "mkdir -p '${REMOTE_PATH}'"

      - name: Rsync dist/ to Kinsta staging
        run: |
          rsync -avz --delete -e "ssh -p ${KINSTA_PORT:-22}" \
            dist/ "${KINSTA_USER}@${KINSTA_HOST}:${REMOTE_PATH}/"

